<!--<input type="checkbox">-->



<button type="button" class="btn btn-large btn-block btn-default">Start</button>
<button type="button" class="btn btn-large btn-block btn-default">Reset</button>

<div class="gameContainer">
      <div class="greenGamePiece"></div>
      <div class="redGamePiece"></div>
      <div class="yellowGamePiece"></div>
      <div class="blueGamePiece"></div>
</div>

<div class="cover">
   <h2>Simon</h2>
   <div class="topSection">
        <button></button>
        <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
   </div>
   <div class="bottomSection">
    <p>start</p>
    <p>Strict</p>
   </div>


</div>
